<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/jquery/jquery.datetimepicker.css">
    <title>Document</title>
</head>

<body>
    <div id="main" class="total__websub">
        <!-- Start Header -->
        <div id="header">
            <div class="header_wrapper">
                <div class="header_logo">
                    <img class="header_logo-img" src="assets/image/image.png" alt="logo">
                </div>
                <ul class="header_navbar">
                    <li>
                        <a href="#">về chúng tôi</a>
                    </li>
                    <li>
                        <a href="#">mạng xã hội</a>
                    </li>
                    <li>
                        <a href="#">câu lạc bộ</a>
                    </li>
                    <li>
                        <a href="#">dịch vụ</a>
                    </li>
                    <li>
                        <a href="#">hình ảnh</a>
                    </li>
                    <li>
                        <a href="#">tin tức</a>
                    </li>
                    <li>
                        <a href="#">liên hệ</a>
                    </li>
                </ul>
                <div class="header_group">
                    <i class="fas fa-search group__icon-search"></i>
                    <i class="fas fa-user group__icon-user"></i>
                    <img class="header_group-img" src="assets/image/flag_waving.png" alt="">
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Content -->
        <div id="content">
            <div class="content-wrapper">
                <!-- Start Human -->
                <div class="content-wrapper__human">
                    <img src="assets/image/img-04 1.png" alt="">
                </div>
                <!-- End human -->

                <!-- Start Content Left -->
                <div class="content-left">
                    <div class="content-left__phone">

                    </div>
                    <div class="content-left__connect">
                        <p class="content-left__title">Nhiều lợi ích hơn khi tải App!</p>
                        <div class="content-left__app">
                            <img class="content-left__qr" src="assets/image/QR-Code-scan-me 1.png" alt="">
                            <div class="content-left__imgapp">
                                <img class="content-left__ios" src="assets/image/tai-appstore 1.png" alt="">
                                <img class="content-left__android" src="assets/image/tai-google-play 1.png" alt="">
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End Content Left -->

                <!-- Start Content Right -->
                <div class="content-right">
                    <div class="content-right__formsearch">
                        <div class="content-right__menu">
                            <ul class="content-right__listitem">
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/icon-06 1.png" alt="">
                                        <a href="">đặt sân</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/icon-08 1.png" alt="">
                                        <a href="">golf tour</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/icon-27 1.png" alt="">
                                        <a href="">thuê xe</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/tour-guide 1.png" alt="">
                                        <a href="">hướng dẫn viên</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/icon-26 1.png" alt="">
                                        <a href="">khách sạn</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/icon-11 1.png" alt="">
                                        <a href="">tour</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="content-right__item">
                                        <img class="content-right__logo" src="assets/image/icon-12 1.png" alt="">
                                        <a href="">vé máy bay</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-right__form">
                            <div class="form__text">
                                <img class="form__img-address" src="assets/image/icon-13 1.png" alt="">
                                <input type="text" placeholder="Nhập địa điểm hoặc tên sân golf yêu thích của bạn">
                            </div>
                            <div class="form__datetime">
                                <div class="form__date">
                                    <img class="form__img-calender" src="assets/image/icon-21 1.png" alt="">
                                    <input id="datepicker" type="text" placeholder="Ngày chơi">
                                </div>
                                <div class="form__time">
                                    <img class="form__img-clock" src="assets/image/icon-clock 1.png" alt="">
                                    <input id="timepicker" type="text" placeholder="Giờ chơi">
                                </div>
                            </div>
                        </div>
                        <div class="content-right__btn">
                            <p class="content-right__search">tìm kiếm</p>
                        </div>
                    </div>
                    <div class="content-right__frame">
                        <div class="content-right__des">
                            <p class="content-right__text">Vigolf</p>
                            <span class="content-right__subtext">Thế giới golf trong tầm tay bạn</span>
                        </div>
                    </div>
                </div>
                <!-- End Content Right -->

                <!-- Start Content Sub -->
                <div class="content__sub">
                    <div class="content-sub__frame">
                        <!-- <p class="content-sub__text">Hình nền sẽ thay đổi khi chuyển dịch vụ</p> -->
                    </div>
                </div>
                <!-- End Content Sub -->
            </div>
        </div>
        <!-- End Content -->

        <!-- Start Footer -->
        <div id="footer">
            <div class="footer__golf">
            </div>
        </div>
        <!-- End Footer -->
    </div>

    <script src="assets/jquery/jquery.js"></script>
    <script src="assets/jquery/jquery.datetimepicker.full.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
        jQuery('#datepicker').datetimepicker({
            timepicker: false,
            format: 'd.m.Y',
        });
        jQuery('#timepicker').datetimepicker({
            datepicker: false,
            format: 'H:i'
        });
    </script>
</body>

</html>
